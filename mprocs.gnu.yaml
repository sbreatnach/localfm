procs:
  postgres:
    shell: "exec /usr/lib/postgresql/17/bin/postgres -p 5532 -k $(pwd)/deployment/local -D ./deployment/local/pgdata"
  caddy:
    cmd: ["caddy", "run", "--config", "./deployment/local/Caddyfile"]
    autostart: false
  nats:
    cmd: ["nats-server", "-c", "./deployment/local/jetstream.conf"]
    autostart: false
  localfm:
    cmd: ["uv", "run", "python", "-m", "localfm.main"]
    stop: "SIGTERM"
