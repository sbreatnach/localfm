procs:
  postgres:
    cmd: ["d:/scoop/apps/postgresql/current/bin/postgres.exe", "-p", "5532", "-D", "d:/scoop/persist/postgresql/18.1/data"]
  caddy:
    cmd: ["caddy", "run", "--config", "./deployment/local/Caddyfile"]
    autostart: false
  nats:
    cmd: ["nats-server.exe", "-c", "./deployment/local/jetstream.conf"]
    autostart: false
  localfm:
    cmd: ["uv.exe", "run", "python", "-m", "localfm.main"]
